<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        ul {
            list-style: none;
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            
        }

        li {
            clear: both;
            margin-top: 20px;
            background-color: #8257E5;
            border-radius: 8px;
            padding: 15px;
            
        }

        li a {
            color: #121214;
            
            text-decoration: none;
        }

        li p {
            color: #fff;
        }

       
        
        li a:hover {
            color: #fff;
            cursor: pointer;
        }

        img {
            width: 80px;
            float: left;
            margin-right: 10px;
            margin-top: 5px;
        }

        strong {
            font-size: 20px
        }

        p {
            margin: 5px 8;
        }


    </style>
</head>
<body>
    <form action="" id="repo-form">
        <input type="text" name="repository" />

    </form>

    <ul id="repo-list">
        
    </ul>

    <script src="./bundle.js" > </script>

</html>
